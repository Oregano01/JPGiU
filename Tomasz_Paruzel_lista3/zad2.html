<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset="UTF-8">
    <title> Zadanie 2</title>
    <style>
        button {
            width: 50px;
            height: 50px;
            font-size: 2em;
        }
        
        input {
            width: 200px;
            height: 25px
        }
    </style>
</head>

<body>
    <input>
    <div style="width: 250px; ">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button>C</button>
        <button>+</button>
        <button style="width: 210px">=</button>
    </div>
    <script>
        let input = document.querySelector("input");
        let buttons = document.querySelectorAll("button");

        for (let button of buttons) {
            if (button.innerHTML == '=') {
                button.onclick = () => {
                    input.value = eval(input.value);
                };
            } else if (button.innerHTML != 'C') {
                button.onclick = () => {
                    input.value += button.innerHTML
                };
            } else {
                button.onclick = () => {
                    input.value = ""
                };
            }

        }
    </script>

</body>

</html>
